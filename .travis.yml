language: python
job:
  include:
    #- python: "3.8"
    #  env: TOXENV=py38
    #- python: "3.9"
    #  env: TOXENV=py39
    - python: "3.10"
      dist: focal
      env: TOXENV=py310
    - python: "3.11"
      dist: bionic
      env: TOXENV=py311
    - python: "3.10"
      dist: focal
      env: TOXENV=coverage
    - python: "3.10"
      dist: focal
      env: TOXENV=docs
os:
  - linux
git:
  quiet: true
install:
  - pip install -r requirements.dev.txt
script: tox -- -v

after_success:
  - if [[ -e .coverage ]]; then 
    curl -Os https://uploader.codecov.io/latest/linux/codecov; 
    chmod +x codecov; 
    codecov -t $CODECOV_TOKEN; 
    fi